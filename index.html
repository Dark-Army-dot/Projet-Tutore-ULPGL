    body {

    /* Terminal */
    .terminal {
      width: 90%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffea;
      border-radius: 12px;
      box-shadow: 0 0 35px #00ffea;
      overflow: hidden;
      position: relative;
    }
    .line {
      margin: 8px 0;
      white-space: pre-wrap;
      position: relative;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ffea;
      margin-left: 5px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* Glitch effect */
    .glitch {
      position: relative;
      color: #00ffea;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0,900px,0,0);
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff0080;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #00ffff;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 10px, 0); }
      20% { clip: rect(5px, 900px, 15px, 0); }
      30% { clip: rect(0, 900px, 20px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(10px, 900px, 25px, 0); }
      20% { clip: rect(5px, 900px, 20px, 0); }
      30% { clip: rect(0, 900px, 15px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    .carousel {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #00ffea;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffea;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 10px;
    }
    .carousel-track {
      display: flex;
      animation: scroll 25s linear infinite;
    }
    .carousel img {
      height: 120px;
      margin: 0 10px;
      border: 2px solid #00ffea;
      border-radius: 8px;
      animation: float 3s ease-in-out infinite alternate;
      box-shadow: 0 0 15px #00ffea;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
